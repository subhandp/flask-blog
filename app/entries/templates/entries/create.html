<!-- 
By iterating over the form, which we passed into the context, we can render each
individual field. To render the field, we first render the field's label by simply calling
field.label() and passing in the desired CSS class. Similarly, to render the field, we
call field() , again passing in the CSS class. Also note that, in addition to a submit
button, we've added a Cancel link that will return the user to the entries list. 
-->

{% extends "base.html" %}

{% from "macros/form_field.html" import form_field %}

{%  block title %}Create new entry{% endblock %}

{%  block content_title %}Create new entry{% endblock %}

{%  block content %}
	<form action="{{  url_for('entries.create')}}" class="form form-horizontal" method="post">
		{%  for field in form %}
			{{ form_field(field) }}
		{% endfor %}
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-9">
				<button type="submit" class="btn btn-default">Create</button>
				<a href="{{ url_for('entries.index') }}" class="btn">Cancel</a>
			</div>
		</div>	
	</form>
{%  endblock %}
